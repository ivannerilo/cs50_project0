<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style/style.css">
        <title>Search!</title>
    </head>
    <body>
        <div class="navbar">
            <a class="nav_item" href="index.html">
                <img class="image" src="images/search.png">
            </a>
            <a class="nav_item" href="advanced_search.html">
                <img class="image" src="images/find-on-map.png">
            </a>
            <img class="image" src="images/show-apps-button.png">
        </div>
        <img style="margin-top: 125px;" src="images/diabogoogle-removebg-preview.png">
        <div class="container">
            <form action="https://www.google.com/search" method="get">
                <input id="bar" class="search_bar" type="search" name="q" placeholder="Search: "> 
                <input class="search_button" type="submit" value="Google Search">
                <input type="hidden" name="hl" value="en">
                <input type="hidden" name="tbm" value="isch">
            </form>
        </div>
    </body>
</html>
