<!DOCTYPE html>
<html lang="en">
    <head>
        </style>
        <link rel="stylesheet" href="style/style.css">
        <title>
            Search!
        </title>
    </head>
    <body>
        <div class="navbar">
            <a class="nav_item" href="index.html">
                <img class="image" src="images/search.png">
            </a>
            <a class="nav_item" href="image_search.html">
                <img class="image" src="images/7123028_lens_google_icon.png">
            </a>
            <img class="image" src="images/show-apps-button.png">
        </div>
        <img src="images/diabogoogle-removebg-preview.png">

        <div class="as_div">
            <div class="as_div3"></div>
            <div class="as_div2">
                <form action="https://www.google.com/advanced_search?" method="get">
                    <input class="as_bar" type="search" name="as_q" placeholder="Find pages with all these words: ">
                    <input class="as_bar" type="search" name="as_epq" placeholder="Find pages with… “this exact word or phrase:">
                    <input class="as_bar" type="search" name="as_oq" placeholder="Find pages with… “any of these words:"> 
                    <input class="as_bar" type="search" name="as_eq" placeholder="Find pages with… “none of these words:">
                    <input class="as_bar" style="background-color: rgb(145, 216, 252);" type="submit" value="Google Search">
                    <input type="hidden" name="hl" value="en">
                </form>
            </div>
            <div class="as_div3"></div>
        </div>
    </body>
</html>
